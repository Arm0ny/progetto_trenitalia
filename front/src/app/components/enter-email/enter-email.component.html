<main class=" p-4 flex flex-col justify-center items-center gap-4 md:w-2/3 lg:w-full m-auto">
  <img src="/assets/img/logo_meetravel.png" class=" w-24"/>
  <article class="flex flex-col p-10 bg-white gap-8 rounded-lg drop-shadow-2xl">
    <h1>Inserisci la tua email per ottenere il link al codice sconto Trenitalia!</h1>
    <form [formGroup]="emailForm" (ngSubmit)="checkMail()" class="flex flex-col gap-6">

      <fieldset class="flex flex-col gap-6">
        <div class="flex flex-col">
          <input placeholder="Email" type="email" id="email" formControlName="email" required class="bg-blue-100 p-2 rounded-md" />
        </div>

        <div class="flex gap-6 w-full">
            <input placeholder="Nome" type="text" formControlName="first_name" required class="bg-blue-100 p-2 rounded-md w-full"/>
            <input placeholder="Cognome" type="text" formControlName="last_name" required class="bg-blue-100 p-2 rounded-md w-full" />
        </div>

        <span class="flex gap-2 justify-center items-center">
          <input type="checkbox" formControlName="privacyCheck" id="privacyCheck">
          <label for="privacyCheck" class="text-sm font-light">ho preso visione e accetto l'informativa relativa alla
            <a target="_blank" href="https://meetravel.it/privacy-policy/" class="text-blue-700 underline hover:text-blue-800">privacy policy e al trattamento dei dati personali</a></label>
        </span>
      </fieldset>

      <button type="submit" [disabled]="emailForm.invalid" class="p-2 bg-blue-600 text-white rounded-lg disabled:opacity-75">Invia!</button>
    </form>
    <p class="text-center text-sm font-light">Puoi ottenere fino a 2 buoni sconto del 20% sulle Frecce</p>
  </article>

  <article class="flex flex-col p-6 bg-white gap-8 rounded-lg drop-shadow-2xl w-full justify-center items-center">
    <h4 class="text-xl">Se hai gia un codice sconto, utilizzalo sul portale Trenitalia dedicato</h4>
    <a target="_blank" href="https://www.lefrecce.it/Channels.Website.WEB/#/white-label/MINISITI/?isRoundTrip=false&departureStation=&arrivalStation=&lang=it&minisitiCallBackId=56748&minisitiHeaderImageIt=&minisitiFooterImageIt=&minisitiHeaderImageEn=&minisitiFooterImageEn=&minisitiHeaderImageDe=&minisitiFooterImageDe=&minisitiHeaderImageFr=&minisitiFooterImageFr="
       class="text-center font-bold p-4 rounded-xl text-white bg-red-600 hover:bg-red-800 transition duration-200">ENTRA NEL PORTALE SCONTI!</a>
  </article>

  <article class="flex flex-col p-8 bg-white gap-8 rounded-lg drop-shadow-2xl w-full text-center justify-center items-center">
    <h3 class="text-xl">Non hai ancora l'app MeeTravel?</h3>
    <button (click)="openAppStore()" class="p-2 bg-blue-600 text-white rounded-lg flex justify-center items-center gap-4">
      <p class="text-center font-bold">SCARICALA SUBITO!!</p> <img src="assets/img/logo_meetravel.png" class="w-8" />
    </button>
  </article>
</main>
